<!DOCTYPE html>
<html lang="en"> 

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--=============== FONT AWESOME ===============-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
  <!--=============== CSS ===============-->
  <link rel="stylesheet" href="style.css" />
  <title>Password Generator</title>
</head> 

<body>
  <div class="container">
    <i class="fa-solid fa-lock"></i>
    <h2>Password Generator</h2>
    <div class="result-container">
      <span id="result">Your Password</span>
      <button class="btn" id="clipboard">
        <i class="far fa-clipboard"></i>
      </button>
    </div>
    <div class="settings">
      <div class="setting">
        <label for="length">Password Length</label>
        <input name="length" type="number" id="length" min="4" max="20" value="12">
      </div>
      <div class="setting">
        <label for="uppercase">Include Uppercase Letters</label>
        <input name="uppercase" type="checkbox" id="uppercase" checked>
      </div>
      <div class="setting">
        <label for="lowercase">Include Lowercase Letters</label>
        <input name="lowercase" type="checkbox" id="lowercase" checked>
      </div>
      <div class="setting">
        <label for="numbers">Include Numbers</label>
        <input name="numbers" type="checkbox" id="numbers" checked>
      </div>
      <div class="setting">
        <label for="symbols">Include Symbols</label>
        <input name="symbols" type="checkbox" id="symbols" checked>
      </div>
    </div>
    <button class="btn btn-large" id="generate">
      Generate Password
    </button>
  </div> 

  <script src="script.js"></script>
</body> 

</html>
